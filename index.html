<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <i class="fa-regular fa-square-plus addMore"></i>

    

    <div class="imagesDiv">
        <img src="pokemon.webp" alt="" class="image1">
        <img src="pokemon2.webp" alt=""  class="image2">
    </div>

        <input type="text" placeholder="search a pokemons..." id="search">

          <button id="reset"> <i class="fa-solid fa-rotate-left"></i> reset</button>
    </div>

    <div class="loader-container">

    </div>

    <div class="pokemons">

    </div>
